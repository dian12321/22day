<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .color1 {
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.3)
        }

        .color2 {
            color: transparent;
            background: linear-gradient(92.23deg, #cc25e8 16.87%, #0af0ff 95.69%);
            -webkit-background-clip: text;
            font-size: 100px;
        }

        .color3 {
            color: blue;
        }
    </style>
</head>

<body>
    <p>
        <span class="material-symbols-rounded color1">
            arrow_right_alt
        </span>
    </p>

    <body>
        <p>
            <span class="material-symbols-rounded color2">
                apps
            </span>
        </p>
    </body>

    <body>
        <p>
            <span class="material-symbols-rounded color3">
                radio_button_unchecked
            </span>
        </p>
    </body>

</html>
